<!DOCTYPE html>
<html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
  <script src="socketClient.js"></script>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css"
    />
  </head>
  <body class="hdsBody">
    <div id="statusDisplay" class="statusDisplay">
      <img class="statusImage" src="disconnected.png" />
    </div>

    <div id="dataDisplay" class="dataDisplay">
      <div class="upperPart">
        <div class="hr">
          <img id="hrImage" class="hrImage" src="hrImage.png" />
          <span id="heartRate" class="hrText">-</span>
        </div>
        <div class="cal">
          <img id="calImage" class="calImage" src="calImage.png" />
          <span id="calories" class="calText">-</span>
        </div>
      </div>
      <div id="bottomPart" class="bottomPart">
        <span id="avgLabel" class="avgText"></span>
        <canvas id="myChart" class="chart"></canvas>
      </div>
    </div>
  </body>
</html>
